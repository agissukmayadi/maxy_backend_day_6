<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-custom-light">
    <nav class="navbar navbar-expand-lg bg-custom-primary">
      <div class="container">
        <button
          class="navbar-toggler text-custom-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white custom-hover-secondary" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white custom-hover-secondary" href="#"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white custom-hover-secondary" href="#"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white custom-hover-secondary" href="#"
                >Contact</a
              >
            </li>
          </ul>
          <div class="d-flex gap-3">
            <i
              class="fa-solid fa-cart-shopping text-custom-secondary fs-5 cursor-pointer"
            ></i>
            <i
              class="fa-solid fa-circle-user text-custom-secondary fs-5 cursor-pointer"
            ></i>
          </div>
        </div>
      </div>
    </nav>
    <section class="container py-5">
      <h2 class="fw-bold">Checkout</h2>
      <form class="row g-4">
        <div class="col-12 col-lg-8">
          <div class="p-4 bg-white shadow-sm d-flex flex-column gap-3">
            <div>
              <p class="fw-semibold">Recipient's detailed information</p>
              <div class="row g-2">
                <div class="col-12 col-lg-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter your first name"
                    name="first_name"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    placeholder="Enter your last name"
                    name="last_name"
                  />
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone number</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-phone"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your phone number"
                      name="phone"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <p class="fw-semibold">Address</p>
              <div class="row g-2">
                <div class="col-12 col-lg-6">
                  <label for="province" class="form-label">Province</label>
                  <input
                    type="text"
                    class="form-control"
                    id="province"
                    placeholder="Enter your Province"
                    name="province"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter your city"
                    name="city"
                  />
                </div>
                <div class="col-12">
                  <label for="detail_address" class="form-label"
                    >Detail Address</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="detail_address"
                    placeholder="Enter your detail address"
                    name="detail_address"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
            <div>
              <p class="fw-semibold">Shipment</p>
              <div class="row g-2">
                <div class="col-12 col-lg-6">
                  <label for="courier" class="form-label">Courier</label>
                  <select class="form-select" name="courier" id="courier">
                    <option selected disabled>Courier</option>
                    <option value="JNE">JNE</option>
                    <option value="JNT">JNT</option>
                    <option value="POS">POS</option>
                  </select>
                </div>
                <div class="col-12 col-lg-6">
                  <label for="service" class="form-label">Service</label>
                  <select class="form-select" name="service" id="service">
                    <option selected disabled>Service</option>
                    <option value="Same Day">Same Day (1 Days)</option>
                    <option value="Reguler">Reguler (2-3 Days)</option>
                    <option value="Cargo">Cargo (3-4 Days)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="row mb-3">
            <div class="p-4 bg-white shadow-sm">
              <p class="fw-semibold">Detail Orders</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="fw-semibold">Product</p>
                <p class="fw-semibold">Subtotal</p>
              </div>
              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <p class="mb-1">
                  Elvicto Anti Acne Facewash
                  <span class="fw-semibold">x 2</span>
                </p>
                <p class="mb-1 fw-semibold">Rp. 200.000</p>
              </div>
              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <p class="mb-1">
                  Elvicto Brightening Serum
                  <span class="fw-semibold">x 1</span>
                </p>
                <p class="mb-1 fw-semibold">Rp. 150.000</p>
              </div>
              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <p class="mb-1">Shipping</p>
                <p class="mb-1 fw-semibold">-</p>
              </div>
              <hr class="my-2" />
              <div class="d-flex justify-content-between align-items-center">
                <p class="fw-semibold">Total</p>
                <p class="fw-semibold">Rp. 350.000</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="p-4 bg-white shadow-sm">
              <p class="fw-semibold">Payment</p>
              <ul class="list-group">
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    value="bca"
                    id="bca"
                    name="payment"
                  />
                  <label class="form-check-label" for="bca"
                    >BCA (Agis Sukmayadi) - 8296345248</label
                  >
                </li>

                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    value="bri"
                    id="bri"
                    name="payment"
                  />
                  <label class="form-check-label" for="bri"
                    >BRI (Muhammad Dani) - 3675241563</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    value="btn"
                    id="btn"
                    name="payment"
                  />
                  <label class="form-check-label" for="btn"
                    >BTN (Jamal) - 2901736264</label
                  >
                </li>
              </ul>
              <div class="mt-3">
                <label for="Attachment" class="form-label">Attachment</label>
                <input
                  type="file"
                  class="form-control"
                  id="attachment"
                  name="attachment"
                />
              </div>
              <div class="d-grid mt-4">
                <button
                  class="text-white bg-custom-secondary border-0 py-2 rounded"
                  type="submit"
                >
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
